<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add information</title>
    <link href="../style/style2.css" rel="stylesheet">
    <script src="information.js" defer></script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../invitation_info/information_t.html">Качи покана</a></li>
            <li><a href="../invitations/uploadedinv_teacher.html">Качени покани</a></li>
            <li><a href="../filters_teacher/filter.html">Филтрирай покани</a></li>
        </ul>
    </nav> 

    <header>
        <h1>Добави информация за покана</h1>
    </header>

    <form id="user-form">
        <section>
            <input id="title" type="text" placeholder="Име" name="title">
            <p id="title-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="fn" type="text" placeholder="Факултетен номер" name="fn">
            <p id="fn-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="date" type="date" placeholder="Дата" name="date">
            <p id="date-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="time" type="time" placeholder="Час" name="time">
            <p id="time-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="subject" type="text" placeholder="Тема" name="subject">
            <p id="subject-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="place" type="text" placeholder="Място" name="place">
            <p id="place-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="invitation" type="file" name="invitation">
        </section>
        <footer class="form-item">
            <button type="submit" class="btn">Добави</button>
            <p id="user-message"></p>
        </footer>
    </form>
</body>
</html>
