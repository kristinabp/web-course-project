<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="../style/style.css" rel="stylesheet">
    <script src="../register/registration.js" defer></script>
</head>
<body>
    <header>
        <h1>Регистрация</h1>
    </header>     

    <form id="user-form">
        <section>
            <input id="username" type="text" placeholder="Потребителско име" name="username">
            <p id="username-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="password" type="password" placeholder="Парола" name="password"> 
            <p id="password1-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="password2" type="password" placeholder="Повтори парола" name="password2">
            <p id="password2-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="email" type="email" placeholder="Имейл адрес" name="email">
            <p id="email-error" class="errorMsg"></p>
        </section>
        <section>
            <input id="fn" type="number" placeholder="Факултетен номер" name="fn">
            <p id="fn-error" class="errorMsg"></p>
        </section>
        <section>
            <label>Вие сте:</label>
            <select id="role" name="role">
                <option value="student">Студент</option>
                <option value="tutor">Преподавател</optuon>
            </select>
        </section>
        <footer class="form-item">
            <button type="submit" class="btn">Регистрирай ме!</button>
            <p id="user-message"></p>
        </footer>
    </form>
</body>
</html>
